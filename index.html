<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mantela Viewer</title>
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js" defer></script>
<script src="./mantela.js" defer></script>
<style>
body {
	height: 100vh;
	box-sizing: border-box;
	padding: 8px;
	margin: auto;
	display: flex;
	flex-direction: column;
}
.mandala-container {
	flex-grow: 1;
	align-content: center;
	overflow: hidden;
}
.mandala {
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<header>
<h1>Mantela Viewer</h1>
</header>
<section>
<form>
<fieldset>
<legend>Settings</legend>
<label for="first">
URL of the first <code>mantela.json</code>:
<input type="url" id="first" name="first" value="https://kusaremkn.github.io/mantela/example.json" required>
</label>
<button>Generate Mandala</button>
</fieldset>
</form>
</section>
<main class="mandala-container">
<section id="mandala" class="mandala"></section>
</main>
<footer>
<a href="https://github.com/KusaReMKN/mantela">GitHub</a>
</footer>
</body>
</html>
